<script type="text/x-red" data-template-name="slip encoder">
    <div class="form-row">
        <label for="node-input-bufsize" id="node-input-bufsize-label"><i class="icon-list"></i> buffer size in bytes</label>
        <input type="text" id="node-input-bufsize" placeholder="slip bufsize" style="width: 70%;">
    </div>
</script>

<script type="text/x-red" data-help-name="slip encoder">
	<p>A SLIP encoder that converts individual node payloads to SLIP-encoded bytestream</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('slip encoder', {
        category: 'function',
        color:"#396FA2",
        defaults: {
            bufsize: {value: "512", required:true, validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "icon.png",
        label: function() {
            return this.name||"SLIP encoder";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-template-name="slip decoder">
    <div class="form-row">
        <label for="node-input-bufsize" id="node-input-bufsize-label"><i class="icon-list"></i> buffer size in bytes</label>
        <input type="text" id="node-input-bufsize" placeholder="slip bufsize" style="width: 70%;">
    </div>
</script>

<script type="text/x-red" data-help-name="slip decoder">
	<p>A SLIP decoder, that converts SLIP-encoded packets to individual node payloads.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('slip decoder', {
        category: 'function',
        color:"#396FA2",
        defaults: {
            bufsize: {value: "512", required:true, validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "icon.png",
        label: function() {
            return this.name||"SLIP decoder";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
