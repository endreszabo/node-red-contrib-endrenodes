<!--  The Input Node  -->
<script type="text/x-red" data-template-name="midi in">
    <div class="form-row">
        <label for="node-input-port" id="node-input-port-number-label"><i class="icon-list"></i> port number</label>
        <input type="text" id="node-input-port" placeholder="midi id" style="width: 70%;">
    </div>
	<div class="form-tips">Tip: Make sure your firewall will allow the data in.</div>
</script>

<script type="text/x-red" data-help-name="midi in">
	<p>A midi input node, that enables receiving of Control Change events.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('midi in', {
        category: 'input',
        color:"#298FC2",
        defaults: {
            port: {value: "0", required:true, validate:RED.validators.number()}
        },
        inputs:0,
        outputs:1,
        icon: "icon.png",
        label: function() {
            return this.name||"midi port #"+(this.port);
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
